<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Plant Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #2c4c3b;
            --panel-bg: #e8ead4;
            --border-color: #1a2a1f;
            --accent-green: #466c4c;
            --text-color: #1a2a1f;
            --grid-line: #d4d6b9;
        }

        * { box-sizing: border-box; image-rendering: pixelated; }

        body {
            background-color: var(--bg-color);
            font-family: 'VT323', monospace;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Responsive Grid Layout */
        .game-wrapper {
            display: grid;
            grid-template-columns: 1fr 1.8fr 1fr;
            grid-template-rows: 1fr;
            gap: 15px;
            width: 100%;
            height: 100%;
            max-width: 1600px;
            background-color: var(--bg-color);
            border: 6px solid var(--border-color);
            padding: 15px;
            position: relative;
        }

        .panel {
            background-color: var(--panel-bg);
            border: 4px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 100%;
        }

        /* --- Header & Nav --- */
        .header-nav {
            padding: 10px;
            border-bottom: 3px solid var(--border-color);
            text-align: center;
            background: var(--panel-bg);
        }

        /* Settings Icon */
        .settings-icon {
            position: absolute;
            top: 25px;
            right: 25px;
            font-size: 32px;
            cursor: pointer;
            z-index: 100;
            background: var(--panel-bg);
            border: 3px solid var(--border-color);
            padding: 5px 10px;
        }

        /* Settings Modal */
        #settings-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background: var(--panel-bg);
            border: 6px solid var(--border-color);
            z-index: 200;
            padding: 20px;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.4);
        }

        .modal-header { border-bottom: 3px solid var(--border-color); margin-bottom: 15px; font-size: 28px; }
        .setting-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; font-size: 24px; }
        .close-modal { background: var(--accent-green); color: white; border: 3px solid var(--border-color); font-family: 'VT323'; font-size: 20px; width: 100%; cursor: pointer; padding: 5px; }

        /* --- UI Panels --- */
        .room-display { flex-grow: 1; background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .room-img { width: 100%; height: 100%; object-fit: contain; }

        .plant-main-view {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background-color: var(--panel-bg);
            background-image: linear-gradient(var(--grid-line) 1px, transparent 1px), linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 25px 25px;
        }

        .plant-img { max-width: 90%; max-height: 90%; object-fit: contain; z-index: 1; }

        .water-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: white;
            border: 4px solid var(--border-color);
            padding: 8px 16px;
            font-family: 'VT323';
            font-size: 28px;
            cursor: pointer;
            z-index: 10;
        }

        .stats-bar { display: grid; grid-template-columns: 1fr 1fr; border-top: 4px solid var(--border-color); }
        .stat-box { padding: 10px; border-right: 2px solid var(--border-color); font-size: 24px; }

        .plant-list { list-style: none; padding: 0; margin: 0; overflow-y: auto; flex-grow: 1; }
        .plant-item { padding: 12px; border-bottom: 2px solid rgba(0,0,0,0.1); cursor: pointer; font-size: 22px; }
        .plant-item.active { background: var(--accent-green); color: white; }

        .description-box { border-top: 4px solid var(--border-color); padding: 15px; height: 35%; overflow-y: auto; font-size: 18px; }

        .nav-btn { background: none; border: none; font-size: 40px; cursor: pointer; color: var(--accent-green); font-family: 'VT323'; }

        /* Toggle Switch Style */
        .switch { position: relative; display: inline-block; width: 50px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; border: 2px solid var(--border-color); transition: .4s; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: var(--border-color); transition: .4s; }
        input:checked + .slider { background-color: var(--accent-green); }
        input:checked + .slider:before { transform: translateX(26px); }

    </style>
</head>
<body>

    <div class="settings-icon" onclick="toggleSettings()">‚öôÔ∏è</div>

    <div id="settings-modal">
        <div class="modal-header">Settings</div>
        <div class="setting-row">
            <span>Music</span>
            <label class="switch">
                <input type="checkbox" id="music-toggle" onchange="updateSettings()" checked>
                <span class="slider"></span>
            </label>
        </div>
        <div class="setting-row">
            <span>Sounds</span>
            <label class="switch">
                <input type="checkbox" id="sound-toggle" onchange="updateSettings()" checked>
                <span class="slider"></span>
            </label>
        </div>
        <button class="close-modal" onclick="toggleSettings()">CLOSE</button>
    </div>

    <div class="game-wrapper">
        <div class="panel room-panel">
            <div class="header-nav">
                <div style="display:flex; justify-content: space-between; align-items:center;">
                    <button class="nav-btn" onclick="cycleRoom(-1)">&lt;</button>
                    <div>
                        <h2 id="room-name" style="margin:0; font-size:36px;">Office</h2>
                        <span id="room-sub" style="font-size:18px; opacity:0.7;">Room 1/3</span>
                    </div>
                    <button class="nav-btn" onclick="cycleRoom(1)">&gt;</button>
                </div>
            </div>
            <div class="room-display"><img id="room-img" class="room-img" src="room1.png"></div>
            <div class="stats-bar">
                <div class="stat-box">Plants <br><span id="room-plant-count" style="font-size:32px;">0</span></div>
                <div class="stat-box">Level <br><span style="font-size:32px;">74</span></div>
            </div>
        </div>

        <div class="panel detail-panel">
            <div class="header-nav">
                <h2 id="p-scientific" style="margin:0; font-size:32px;">Select a Plant</h2>
                <div id="p-nickname" style="font-size:24px; color:var(--accent-green);">---</div>
            </div>
            <div class="plant-main-view">
                <img id="p-img" class="plant-img" src="">
                <button class="water-btn" onclick="waterCurrentPlant()">üíß WATER</button>
            </div>
            <div class="stats-bar">
                <div class="stat-box">Next Water<br><span id="p-timer" style="font-size:32px;">--</span></div>
                <div class="stat-box">Amount<br><span id="p-amount" style="font-size:32px;">--</span></div>
            </div>
        </div>

        <div class="panel list-panel">
            <div class="header-nav" style="display:flex; justify-content:space-between;">
                <span>Collection</span>
                <span id="list-fraction">0/0</span>
            </div>
            <ul class="plant-list" id="plant-list"></ul>
            <div class="description-box">
                <strong style="display:block; border-bottom:2px solid var(--border-color); margin-bottom:8px;">Plant Description</strong>
                <div id="p-desc">Details will appear here.</div>
            </div>
        </div>
    </div>

    <audio id="bg-music" src="plantbackground1.mp3" loop></audio>
    <audio id="water-sfx" src="watering.wav"></audio>

    <script>
        const rawPlants = [
            // ... [Insert the 31 plant JSON objects from the previous message here] ...
        ];

        const roomNames = ["Office", "Living Room", "Bedroom"];
        let currentRoom = 1;
        let selectedPlantId = null;
        let plants = JSON.parse(localStorage.getItem('plant_tracker_data')) || rawPlants;

        // Settings State
        let settings = JSON.parse(localStorage.getItem('plant_settings')) || { music: true, sounds: true };

        function initAudio() {
            const music = document.getElementById('bg-music');
            document.getElementById('music-toggle').checked = settings.music;
            document.getElementById('sound-toggle').checked = settings.sounds;
            
            // Browsers block auto-play until user interacts
            document.body.addEventListener('click', () => {
                if(settings.music && music.paused) music.play();
            }, { once: true });
        }

        function toggleSettings() {
            const modal = document.getElementById('settings-modal');
            modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
        }

        function updateSettings() {
            settings.music = document.getElementById('music-toggle').checked;
            settings.sounds = document.getElementById('sound-toggle').checked;
            localStorage.setItem('plant_settings', JSON.stringify(settings));

            const music = document.getElementById('bg-music');
            if(settings.music) music.play(); else music.pause();
        }

        function save() { localStorage.setItem('plant_tracker_data', JSON.stringify(plants)); }

        function cycleRoom(dir) {
            currentRoom += dir;
            if (currentRoom > 3) currentRoom = 1;
            if (currentRoom < 1) currentRoom = 3;
            const firstInRoom = plants.find(p => p.room === currentRoom);
            if (firstInRoom) selectedPlantId = firstInRoom.id;
            render();
        }

        function selectPlant(id) {
            selectedPlantId = id;
            render();
        }

        function waterCurrentPlant() {
            if (!selectedPlantId) return;
            
            if(settings.sounds) {
                const sfx = document.getElementById('water-sfx');
                sfx.currentTime = 0;
                sfx.play();
            }

            const plant = plants.find(p => p.id === selectedPlantId);
            plant.lastWatered = new Date().toISOString();
            save();
            render();
        }

        function getDaysLeft(plant) {
            if (!plant.lastWatered) return "NOW";
            const last = new Date(plant.lastWatered);
            const next = new Date(last);
            next.setDate(last.getDate() + plant.freq);
            const today = new Date();
            const diff = Math.ceil((next - today) / (1000 * 60 * 60 * 24));
            return diff <= 0 ? "NOW" : diff + " Days";
        }

        function render() {
            const roomPlants = plants.filter(p => p.room === currentRoom);
            document.getElementById('room-name').innerText = roomNames[currentRoom-1];
            document.getElementById('room-sub').innerText = `Room ${currentRoom}/3`;
            document.getElementById('room-img').src = `room${currentRoom}.png`;
            document.getElementById('room-plant-count').innerText = roomPlants.length;

            const list = document.getElementById('plant-list');
            list.innerHTML = "";
            roomPlants.forEach((p) => {
                const li = document.createElement('li');
                li.className = `plant-item ${selectedPlantId === p.id ? 'active' : ''}`;
                li.innerHTML = `üåø ${p.scientific}`;
                li.onclick = () => selectPlant(p.id);
                list.appendChild(li);
            });

            if (!selectedPlantId && roomPlants.length > 0) selectedPlantId = roomPlants[0].id;
            const p = plants.find(ptr => ptr.id === selectedPlantId);
            if (p) {
                document.getElementById('p-scientific').innerText = p.scientific;
                document.getElementById('p-nickname').innerText = p.nickname;
                document.getElementById('p-img').src = `plant${p.id}.png`;
                document.getElementById('p-timer').innerText = getDaysLeft(p);
                document.getElementById('p-amount').innerText = p.amount;
                document.getElementById('p-desc').innerText = p.desc;
                const idxInRoom = roomPlants.findIndex(ptr => ptr.id === p.id) + 1;
                document.getElementById('list-fraction').innerText = `${idxInRoom}/${roomPlants.length}`;
            }
        }

        initAudio();
        render();
    </script>
</body>
</html>
